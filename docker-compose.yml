version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: WST_ITPL_client
    ports: 
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
  web:
    build: .
    volumes:
      - .:/my_app_dir
    ports:
      - "8001:8000"
    depends_on:
      - db